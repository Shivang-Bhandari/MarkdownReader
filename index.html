<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo thin center">Markdown Reader</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="row" style="display:flex;">
      <section class=" col s12 m6 l6">
        <h3 class="thin center">Enter your markdown</h3>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="input" class="materialize-textarea"></textarea>
              <label for="input">Enter Your Markdown</label>
            </div>
          </div>
        </form>

        <button class="btn right" style="margin:0.75rem" onclick="download('myfilename.md', 'text/plain')">Download Markdown</button>

      </section>

    <section class="col s12 m6 l6 container markdownOutput" id="markdown">
      <h3 class="thin center">Markdown Preview</h3>
      <section id="markdownOut">

      </section>
    </section>
    </div>


  </main>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
